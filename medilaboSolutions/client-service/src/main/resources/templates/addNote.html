<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Medilabo Solutions - Add a note to the patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="p-3">
  <div th:if="${errorMessage}">
    <div class="alert alert-danger">
      <span th:text="${errorMessage}"></span>
    </div>
  </div>
  <div class="card">
    <div class="card-header">Add a note to the patient</div>
    <div class="card-body">
      <form
              method="post"
              role="form"
              th:action="@{/patients/{id}/notes(id = ${patient.id})}"
      >
        <div>
          <label for="date" class="form-label fw-bold">Date</label>
        </div>
        <div class="mb-3 row g-3 align-items-center">
          <div class="col-auto">
            <input type="date" class="form-control" id="date" name="date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
          </div>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label fw-bold">Content</label>
          <textarea class="form-control" id="content" rows="5" placeholder="Add a content" name="content" autofocus required></textarea>
        </div>
        <div class="text-center mt-2">
          <a class="btn btn-outline-danger btn-sm" th:href="@{/patients/{id}(id = ${patient.id})}">Go Back ❌</a>
          <button type="submit" class="btn btn-outline-success btn-sm">Confirm ✅</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
