<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Medilabo Solutions - Update a patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
  <div class="p-3">
    <div th:if="${errorMessage}">
      <div class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
      </div>
    </div>
  <div class="card">
    <div class="card-header">Update a patient</div>
    <div class="card-body">
      <form
        method="post"
        role="form"
        th:action="@{/patients/{id}(id = *{id})}"
        th:object="${patient}"
        >
        <table class="table">
          <thead>
          <tr>
            <th>Lastname</th>
            <th>Firstname</th>
            <th>Birthdate</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
          </tr>
          <tr>
            <td>
              <input
                      class="form-control"
                      id="lastname"
                      name="lastname"
                      th:value="*{lastname}"
                      type="text"
              />
              <p th:errors = "*{lastname}" class="text-danger"
                 th:if="${#fields.hasErrors('lastname')}"></p>
            </td>
            <td>
              <input
                      class="form-control"
                      id="firstname"
                      name="firstname"
                      th:value="*{firstname}"
                      type="text"
              />
              <p th:errors = "*{firstname}" class="text-danger"
                 th:if="${#fields.hasErrors('firstname')}"></p>
            </td>
            <td>
              <input
                      class="form-control"
                      id="birthdate"
                      name="birthdate"
                      th:value="*{birthdate}"
                      type="date"
              />
              <p th:errors = "*{birthdate}" class="text-danger"
                 th:if="${#fields.hasErrors('birthdate')}"></p>
            </td>
            <td>
              <select name="gender" class="form-control" th:field="*{gender}">
                <option th:each="genderOpt : ${T(com.medilabosolutions.clientService.controller.dtos.enums.Gender).values()}"
                        th:value="${genderOpt}" th:text="${genderOpt}" ></option>
              </select>
            </td>
            <td>
              <input
                      class="form-control"
                      id="address"
                      name="address"
                      th:value="*{address}"
                      placeholder="Add an address"
                      type="text"
              />
              <p th:errors = "*{address}" class="text-danger"
                 th:if="${#fields.hasErrors('address')}"></p>
            </td>
            <td>
              <input
                      class="form-control"
                      id="phone"
                      name="phone"
                      th:value="*{phone}"
                      placeholder="Add a phone number"
                      type="text"
              />
              <p th:errors = "*{phone}" class="text-danger"
                 th:if="${#fields.hasErrors('phone')}"></p>
            </td>
          </tr>
          </thead>
        </table>
          <div class="text-center mt-2">
            <button type="submit" class="btn btn-outline-success btn-sm">Confirm ✅</button>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/patients}">Go Back ❌</a>
          </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
